<!DOCTYPE html>
<html>
<head>
  <title>LSTM Stock Prediction</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f6f9; }
    h2 { color: #333; }
    form { margin-top: 20px; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .output { margin-top: 20px; font-size: 1.2em; color: #222; }
  </style>
</head>
<body>
  <h2>ðŸ“Š LSTM Stock Close Price Prediction</h2>
  <form action="/predict" method="post">
    <label>Enter last 10 closing prices (comma separated):</label><br>
    <input type="text" name="prices" size="80" placeholder="e.g., 100,101,102,103,104,105,106,107,108,109" required>
    <br>
    <button type="submit">Predict Next Day Price</button>
  </form>

  {% if prediction %}
    <div class="output">{{ prediction }}</div>
  {% endif %}
</body>
</html>
